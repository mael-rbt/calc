<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Calculatrice</title>
  </head>
  <body>
    <img src="/assets/img.png">
    <section class="cave-wall">
      <div class="title">
        <h1 class="cave-title">Calculatrice<br/><span class="small">(j'ai pas trouvé mieux comme titre)</span></h1>
        <div class="cave-drawings">
          <span class="drawing drawing-hand"></span>
          <span class="drawing drawing-mammoth"></span>
          <span class="drawing drawing-hand"></span>
        </div>
      </div>
      
      <div class="result stone-tablet">
        <h2>Résultat: <span id="result" class="cave-result">?</span></h2>
      </div>
      
      <div class="app">
        <div class="stone-inputs">
          <input type="number" id="valueA" class="stone-input" placeholder="Premier caillou"/>
          <input type="number" id="valueB" class="stone-input" placeholder="Deuxième caillou"/>
        </div>
        
        <div class="stone-controls">
          <select id="operation" class="stone-select">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
          </select>
          
          <button id="calculateBtn" class="stone-button">
            <span class="stone-button-text">Calculer caillou</span>
          </button>
        </div>
      </div>
      
      <div class="logs stone-tablet">
        <h2 class="history-title">Préhistorique</h2>
        <ul id="historyList" class="cave-history"></ul>
        <button id="clearHistoryBtn" class="stone-button clear-button">
          <span class="stone-button-text">Effacer Préhistoire</span>
        </button>
      </div>
    </section>
    <script src="/assets/script.js"></script>      
  </body>
</html>
